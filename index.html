<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iPhone Dynamic Island Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="iphone">
    <div class="speaker"></div>
    <div class="camera"></div>
    <div class="box"></div>
    <div class="dynamic-island" id="island">
      <span class="island-content" id="islandContent">A assignment is due</span>
    </div>
    <div class="screen">
      <div class="app-title"><h1>Schooline</h1></div> 
      <div class="app-content">
        <h2>Assinments to Complete:<h2><br>
        <h3>Tap the Dynamic Island to expand or collapse.</h3><br><br>
        <b>Try clicking the pill at the top!</b>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
